<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        {% endfor %}
    </ul>
    <!-- Portfolio visualization can be added here in later parts -->
</body>
</html>
